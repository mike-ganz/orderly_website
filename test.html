<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microsoft OAuth Demo</title>
    <style>
        /* Your CSS goes here */
    </style>
    <script src="https://alcdn.msftauth.net/browser/2.13.1/js/msal-browser.min.js"></script>
</head>
<body>
    <button id="signInButton">Sign In with Microsoft</button>
    <p id="message"></p>
    <script>
        const msalConfig = {
            auth: {
                clientId: 'f8026b89-53cd-4208-ac5a-dec826820fad', // Replace with your client ID
                redirectUri: 'https://www.joinorderly.com/test' // Replace with your redirect URI
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        function signIn() {
        msalInstance.loginPopup({
            scopes: ['openid', 'profile', 'email', 'Mail.Read', 'offline_access'] // Include 'offline_access' for refresh token
        }).then(authResponse => {
            document.getElementById('message').textContent = 'SUCCESS! Token: ' + authResponse.accessToken;
            if (authResponse.refreshToken) {
                console.log('Refresh Token:', authResponse.refreshToken);
            }
        }).catch(error => {
            document.getElementById('message').textContent = 'FAILED: ' + error.errorMessage;
            console.error(error);
        });
    }

        document.getElementById('signInButton').addEventListener('click', signIn);
    </script>
</body>
</html>
