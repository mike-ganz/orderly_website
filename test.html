<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microsoft OAuth Demo</title>
    <style>
        /* Your CSS goes here */
    </style>
    <script src="https://alcdn.msftauth.net/browser/2.13.1/js/msal-browser.min.js"></script>
</head>
<body>
    <button id="signInButton">Sign In with Microsoft</button>
    <p id="message"></p>
    <p id="jsonResponse" style="white-space: pre-wrap;"></p>
    <script>
        const msalConfig = {
            auth: {
                clientId: 'f8026b89-53cd-4208-ac5a-dec826820fad', // Replace with your client ID
                redirectUri: 'https://www.joinorderly.com/test' // Replace with your redirect URI
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        function signIn() {
        msalInstance.loginPopup({
            scopes: ['openid', 'profile', 'email', 'Mail.Read']
        }).then(authResponse => {
            document.getElementById('message').textContent = 'SUCCESS!';
            document.getElementById('jsonResponse').textContent = JSON.stringify(authResponse, null, 2);
        }).catch(error => {
            document.getElementById('message').textContent = 'FAILED';
            document.getElementById('jsonResponse').textContent = JSON.stringify(error, null, 2);
        });
    }

        document.getElementById('signInButton').addEventListener('click', signIn);
    </script>
</body>
</html>
